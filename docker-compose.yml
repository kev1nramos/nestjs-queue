version: '3.8'

services:
  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566" # LocalStack Gateway
      - "4510-4559:4510-4559" # External services port range
    environment:
      - SERVICES=sqs
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./localstack-script.sh:/etc/localstack/init/ready.d/init-aws.sh" # Script to create queue on startup
    networks:
      - queue-net

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672" # AMQP protocol port
      - "15672:15672" # Management UI port
    networks:
      - queue-net

networks:
  queue-net:
    driver: bridge
